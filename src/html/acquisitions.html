<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Enregistrer - K2N Services</title>
    <link rel="stylesheet" href="../css/acquisitions.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Enregistrer une acquisition</h1>
    </header>

    <main class="enregistrer-content">
        <section id="enregistrer-acquisitions" class="enregistrement-section">
            <h2>Formulaire</h2>
            <form id="acquisition-form">
                <fieldset class="form-fieldset">
                    <legend>Produit Acquis</legend>
                    <div class="form-group">
                        <label for="nature-acquisition">Nature du Produit Acquis:</label>
                        <input type="text" id="nature-acquisition" name="nature-acquisition" required>
                    </div>
                    <div class="form-group">
                        <label for="quantite-acquise">Quantité Acquise:</label>
                        <input type="number" id="quantite-acquise" name="quantite-acquise" required>
                    </div>
                </fieldset>

                <fieldset class="form-fieldset">
                    <legend>Détails de l'Acquisition</legend>
                    <div class="form-group">
                        <label for="frais-acquisition">Frais d'Acquisition:</label>
                        <input type="number" id="frais-acquisition" name="frais-acquisition" step="0.01"
                            value="0">
                    </div>
                    <div class="form-group">
                        <label for="frais-annexes">Frais Annexes:</label>
                        <input type="number" id="frais-annexes" name="frais-annexes" step="0.01"
                            value="0">
                    </div>
                    <div class="form-group">
                        <label for="total-frais">Total des Frais:</label>
                        <input type="number" id="total-frais" name="total-frais" step="0.01" value="0"
                            readonly>
                    </div>
                    <div class="form-group">
                        <label for="type-acquisition">Type d'Acquisition:</label>
                        <select id="type-acquisition" name="type-acquisition" required>
                            <option value="">Sélectionner...</option>
                            <option value="totale">Totale</option>
                            <option value="tranches">En Tranches</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date-acquisition">Date d'Acquisition:</label>
                        <input type="date" id="date-acquisition" name="date-acquisition" required>
                    </div>
                    <div id="dates-acquisition-container" style="display: none;">
                        <label>Dates d'Acquisition (si en tranches):</label>
                        <input type="date" name="date-acquisition-tranche[]" class="date-acquisition-tranche">
                        <button type="button" id="ajouter-date-acquisition">Ajouter Date</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <section>  
            <button id="retour-btn">Retour</button>
            <button type="submit">Enregistrer l'Acquisition</button>
        </section>
        <section id="liste-acquisitions" class="enregistrement-section">
            <h2>Liste des Acquisitions</h2>
            <div id="acquisitions-table-container">
                <table id="acquisitions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Nature du Produit</th>
                            <th>Quantité</th>
                            <th>Frais Acquisition</th>
                            <th>Frais Annexes</th>
                            <th>Total Frais</th>
                            <th>Type Acquisition</th>
                            <th>Date Acquisition</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="../js/acquisitions.js"></script>
    <script>
        document.getElementById('retour-btn').addEventListener('click', () => {
            window.location.href = 'pageprincipale.html';
        });
    </script>
</body>

</html>
